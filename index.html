<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/simple-sidebar.css" rel="stylesheet">
   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
    <script type="text/javascript" src="libs\angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <!-- Modules-->
    <script type="text/javascript" src="src\app.js"></script>
    <script type="text/javascript" src="src\menu\menu.module.js"></script>
    <script type="text/javascript" src="src\puzzle\puzzle.module.js"></script>
    <!-- Menu-->
    <script type="text/javascript" src="src\menu\menu.service.js"></script>
    <script type="text/javascript" src="src\menu\menu.directive.js"></script>
    <!--Puzzle-->
    <script type="text/javascript" src="src\puzzle\puzzle.service.js"></script>
    <script type="text/javascript" src="src\puzzle\puzzle.directive.js"></script>

  </head>
  <body ng-app="app">
    <div id="wrapper">
        <div ng-controller="sideMenu as menu" id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#/">
                        {{menuHeader}}
                    </a>
                </li>
                <side-template-menu ng-repeat="category in menuData"></side-template-menu>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        <ng-view></ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
